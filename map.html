<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Address Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #output {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Find My Address from GPS</h1>
  <button onclick="getLocation()">Get My Location</button>
  <div id="output">Your address will appear here.</div>

  <script>
    async function getAddressFromCoordinates(lat, lon) {
      const baseUrl = 'https://nominatim.openstreetmap.org/reverse';
      const params = new URLSearchParams({
        format: 'json',
        lat: lat,
        lon: lon,
        zoom: 18,
        addressdetails: 1
      });

      try {
        const response = await fetch(`${baseUrl}?${params.toString()}`, {
          headers: {
            'User-Agent': 'WebAppGPS/1.0 (your@email.com)'
          }
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();

        if (data.display_name) {
          return data.display_name;
        }

        const address = data.address || {};
        return (
          address.village ||
          address.town ||
          address.city ||
          address.county ||
          address.state ||
          address.country ||
          'Unknown location'
        );
      } catch (error) {
        console.error('Failed to retrieve address:', error);
        return 'Unknown location';
      }
    }

    function getLocation() {
      const output = document.getElementById('output');
      output.textContent = 'Getting location...';

      if (!navigator.geolocation) {
        output.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        output.textContent = `Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\nLooking up address...`;

        const address = await getAddressFromCoordinates(latitude, longitude);
        output.textContent = `Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\nAddress: ${address}`;
      }, (error) => {
        output.textContent = `Error getting location: ${error.message}`;
      });
    }
  </script>
<script>

  // Extract OpenAI API key from URL query string
function getApiKeyFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('api_key');
}

const openaiApiKey = getApiKeyFromUrl();

  async function getInterestingFacts(placeName) {
    const prompt = `Give 3 interesting facts about ${placeName}.`;

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${openaiApiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant that provides fun and educational facts." },
            { role: "user", content: prompt }
          ],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const message = data.choices?.[0]?.message?.content;
      return message || "No facts found.";
    } catch (error) {
      console.error('Error fetching facts:', error);
      return "Could not retrieve interesting facts.";
    }
  }

  async function getAddressFromCoordinates(lat, lon) {
    const baseUrl = 'https://nominatim.openstreetmap.org/reverse';
    const params = new URLSearchParams({
      format: 'json',
      lat: lat,
      lon: lon,
      zoom: 18,
      addressdetails: 1
    });

    try {
      const response = await fetch(`${baseUrl}?${params.toString()}`, {
        headers: {
          'User-Agent': 'WebAppGPS/1.0 (your@email.com)'
        }
      });

      if (!response.ok) {
        throw new Error(`API error: ${response.status}`);
      }

      const data = await response.json();
      const address = data.address || {};
      const placeName = address.city || address.town || address.village || address.county || address.state || address.country || 'Unknown location';

      return {
        full: data.display_name || placeName,
        placeName
      };
    } catch (error) {
      console.error('Failed to retrieve address:', error);
      return {
        full: 'Unknown location',
        placeName: 'Unknown'
      };
    }
  }

  function getLocation() {
    const output = document.getElementById('output');
    output.textContent = 'Getting location...';

    if (!navigator.geolocation) {
      output.textContent = 'Geolocation is not supported by your browser.';
      return;
    }

    navigator.geolocation.getCurrentPosition(async (position) => {
      const { latitude, longitude } = position.coords;
      output.textContent = `Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\nLooking up address...`;

      const addressInfo = await getAddressFromCoordinates(latitude, longitude);

      output.textContent = `Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}\nAddress: ${addressInfo.full}\nFetching facts about ${addressInfo.placeName}...`;

      const facts = await getInterestingFacts(addressInfo.placeName);
      output.textContent += `\n\nInteresting Facts:\n${facts}`;
    }, (error) => {
      output.textContent = `Error getting location: ${error.message}`;
    });
  }
</script>

</body>
</html>
