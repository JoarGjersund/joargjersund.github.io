    <script>

// Made by Joar Gjersund 2015
	//--------------------canvas settings------------------------  
var mainCanvas = document.querySelector("#myCanvas");
var mainContext = mainCanvas.getContext("2d");
var canvasWidth = mainCanvas.width;
var canvasHeight = mainCanvas.height;

//---------------------Animation settings----------------------

var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;  
//-------------------------------------------------------------
    
   
var angle=0;
var x = 300;
var y = 300;
var bounce = false;
var wat = 1;
var color = "#000000";
var valf;
var size;



window.onload = function() {
drawCircle();
    
clear();
}

//----------------looping animation function-----------------



function drawCircle() {
    


if (size!=document.getElementById("size").value && document.getElementById("clearOnChange").checked){
mainContext.clearRect(0, 0, canvasWidth, 600);
}
size = document.getElementById("size").value;
if (!document.getElementById("clear").checked){
mainContext.clearRect(0, 0, canvasWidth, 600);
}

if(valf!=document.getElementById("valf").value){
  angle=0;
    mainContext.clearRect(0, 0, canvasWidth, 600);
}
valf = document.getElementById("valf").value;
var val = document.getElementById("val").value;

try { 

    var calc=eval(val);
    var calcf=eval(valf);
    } catch (e) {
       if (e instanceof SyntaxError) {
         //  alert(e.message);
       }
    }
    
for (var i=0;i<calc; i++){
angle+=Math.PI/calcf;

x=300+(wat*Math.sin(angle));
y=300+(wat*Math.cos(angle));

 wat+=1;  

if (wat>250){

 wat=1
    

if (document.getElementById("color").value=="random"){
color = "#" + Math.random().toString(16).slice(2, 8);
}else{
color = "#"+ document.getElementById("color").value;
}

}


mainContext.fillStyle=color;
mainContext.fill();


mainContext.fillStyle=color;
mainContext.fillRect(x, y, size, size);

}
    requestAnimationFrame(drawCircle);
}

</script>
