<html>
<head>
  <style>
  hml, body, div, canvas {
    margin: 0;
    padding: 0;
  }
  /* Mobile Styles */
  @media only screen and (max-width: 400px) {
    #gameWindow {
      background-color: #ededed;
      width: 100%;
      height: 100%;
      display: block;

    }

  }

  /* Tablet Styles */
  @media only screen and (min-width: 401px) and (max-width: 960px) {
    #gameWindow {
      background-color: #ededed;
      width: 100%;
      height: 100%;
      display: block;

    }
  }
  /* Desktop Styles */
  @media only screen and (min-width: 961px) {

    #gameWindow {
      background-color: #ededed;
      width: 100%;
      height: 100%;
      display: block;
    }

  }
  </style>


  <script src="touchwipe.js"></script>


</head>
<body>
  <center>
    <canvas id=gameWindow></canvas>

    <script>

    var posx = 0;
    var posy = 0;
    var direction= "l";
    var w = document.getElementById("gameWindow");


    setInterval(update, 200);
    var wd = w.getContext("2d");

    function update(){
      var size = w.width/10;
      var offset = w.width%10;
      w.width=window.innerWidth;
      w.height=window.innerHeight;


      if (direction == "l"){
        posx+=size
      }
      if (direction == "r"){
        posx-=size;
      }
      if (direction == "d"){
        posy+=size;
      }
      if (direction == "u"){
        posy-=size;
      }

      if (posx>w.width-size){
        posx=0;
      }

      if (posy>w.height-size){
        posy=0;
      }
      if (posy<0){
        posy=w.height-size;
      }
      if (posx<0){
        posx=w.width-size;
      }


      wd.fillStyle = "#"+((1<<24)*Math.random()|0).toString(16);


    //  wd.clearRect(0, 0, w.width, w.height);
      wd.fillText(direction, 1, 10);

      wd.fillRect(posx,posy, size, size);

    }

  </script>

</body>
</html>
